name: Test Workflow

on:
  push:
    branches:
      - feat/actions

jobs:
  Run-Test-Job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/checkout@v4
      - run: echo "prepare to intall node"
      - name: Install pnpm
        run: npm intall -g pnpm
      - run: pnpm -v
